<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Codewell</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="px-4 md:px-9 text-base font-manrope text-gray-text">
  <header class="max-w-1140 mx-auto flex items-center justify-between py-8 md:pt-9 md:pb-11 lg:pb-16">
    <a href="#">
      <img src="images/Logo.svg" alt="logo">
    </a>

    <nav>
      <ul class="hidden md:flex md:gap-5 text-17">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Features</a>
        </li>
        <li>
          <a href="#">Pricing</a>
        </li>
        <li>
          <button>Subscribe</button>
        </li>
      </ul>
    </nav>
    <button class="md:hidden">
      <img src="images/Hamburger Menu.svg" alt="Hamburger Menu.">
    </button>
  </header>

  <section class="mb-10">
    <div class="mb-9">
      <img src="images/Main Article Image.png" alt="Main Article Image">
    </div>
    <div>
      <h1 class="text-29 text-black font-bold leading-38 mb-3">Weekly Newsletter: Tweets for Higher Engagements</h1>
      <h2>
        In this weekly newsletter, we will be covering ten types of engaging tweets. This is the guide if you're just starting out on Twitter.
      </h2>
      <div class="mt-5 flex items-center gap-4">
        <img class="w-12" src="images/User Avatar.png" alt="User Avatar">
        <div>
          <span class="block font-bold text-black">Jessica Andrews</span>
          <span class="block font-bold">Content Manager</span>
        </div>
      </div>
    </div>
  </section>

  <section></section>
</body>

</html>
